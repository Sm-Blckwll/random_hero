<script>


    const button = document.querySelector('button');
    const lightIcon = document.querySelector('.light-icon');
    const darkIcon = document.querySelector('.dark-icon');

    lightIcon.style.display = 'none';
    darkIcon.style.display = 'none';

    const mode = localStorage.getItem('mode');

    if (mode === 'dark') {
        document.documentElement.style.setProperty('--light-text-color', '#fff');
        document.documentElement.style.setProperty('--light-background-color', '#1f2530');
        document.documentElement.style.setProperty('--dark-text-color', '#020814');
        document.documentElement.style.setProperty('--dark-background-color', '#fff');
        lightIcon.style.display = 'inline-block';
        darkIcon.style.display = 'none';
    } else {
        document.documentElement.style.setProperty('--light-text-color', '#020814');
        document.documentElement.style.setProperty('--light-background-color', '#fff');
        document.documentElement.style.setProperty('--dark-text-color', '#fff');
        document.documentElement.style.setProperty('--dark-background-color', '#1f2530');
        darkIcon.style.display = 'inline-block';
        lightIcon.style.display = 'none';
    }

    button.addEventListener('click', () => {
        if (lightIcon.style.display === 'none') {
            localStorage.setItem('mode', 'dark');
            document.documentElement.style.setProperty('--light-text-color', '#fff');
            document.documentElement.style.setProperty('--light-background-color', '#1f2530');
            document.documentElement.style.setProperty('--dark-text-color', '#020814');
            document.documentElement.style.setProperty('--dark-background-color', '#fff');
            lightIcon.style.display = 'inline-block';
            darkIcon.style.display = 'none';
        } else {
            localStorage.setItem('mode', 'light');
            document.documentElement.style.setProperty('--light-text-color', '#020814');
            document.documentElement.style.setProperty('--light-background-color', '#fff');
            document.documentElement.style.setProperty('--dark-text-color', '#fff');
            document.documentElement.style.setProperty('--dark-background-color', '#1f2530');
            lightIcon.style.display = 'none';
            darkIcon.style.display = 'inline-block';
        }
    });


</script>

</html>
