  <script>
    var picked, heroList, allHeroList;
    var time = 0;

    function doodoo() {
      var time = 0;
      for (i = 0; i < 7; i++) {
        var heroList = document.getElementsByClassName("tog");
        let picked = heroList[Math.floor(Math.random() * heroList.length + i)];
        time = time + 150;
        timeoutID = setTimeout(function () { document.getElementById('output').innerHTML = picked.id; }, time);
      }
    }

    function toggle(x, heroName) {
      var hero;
      hero = document.getElementById(heroName);
      if (document.getElementById(heroName).style.opacity === "1") {
        document.getElementById(heroName).style.opacity = ".3";
        document.getElementById(heroName).className = document.getElementById(heroName).className.replace(" tog", "");
      } else {
        document.getElementById(heroName).style.opacity = "1"
        document.getElementById(heroName).className += " tog";
      }
    }

    function selectAll() {
        var allHeroList = document.getElementsByClassName("filler");
        var cycle = allHeroList.length;
        for (var i = 0; i < cycle; i++) {
            if (allHeroList[i].className !== "filler tog"){
                allHeroList[i].style.opacity = "1"
                allHeroList[i].className += " tog";
            }
        }
    }

    function deselectAll() {
        var allHeroList = document.getElementsByClassName("filler");
        var cycle = allHeroList.length;
        for (var i = 0; i < cycle; i++) {
            if (allHeroList[i].style.opacity === "1"){
                allHeroList[i].style.opacity = ".3"
                allHeroList[i].className = allHeroList[i].className.replace(" tog", "");
            }
        }
    }

    function closewindow() {
            $('.cookies').fadeToggle();
        }
  </script>
